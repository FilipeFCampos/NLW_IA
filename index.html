<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Roboto font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--Oswald font-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">


    <title>Shorts Summary✨</title>
  </head>
  <body>
    <div id="app">
      <img class="noselect" src="/logo.svg" alt="logo">
      <h1 class="noselect">Shorts Summary</h1>
      <form id="form">
        <input class="noselect" type="url" id="url" placeholder="URL do vídeo">
        <button class="noselect" title="Resumir">
          <i class="ph ph-play"></i>
        </button>
      </form>
      <h2 class="noselect">Resumo</h2>
      <p id="content" class="placeholder">Escolha um short para resumir</p>
    </div>
    <script type="module" src="web/main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
